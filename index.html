<!DOCTYPE html>
<html lang="ru">

<head>

        </section>
        <section class="photo-grid">
            <div class="card">
                <img class="card__image" alt="Карачаевск" src="images/photo-grid-Karachaevsk.png">

                    <p class="card__caption">Карачаевск</p>
                    <button class="card__button-heart"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" alt="Гора Эльбрус" src="images/photo-grid-Elbrus.png">

                    <p class="card__caption">Гора Эльбрус</p>

                </div>
            </div>
            <div class="card">
                <img class="card__image" alt="Домбай" src="images/photo-grid-Dombai.png">

                    <p class="card__caption">Домбай</p>
                    <button class="card__button-heart"></button>

                    <button class="card__button-heart"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" alt="Домбай" src="images/photo-grid-Dombai.png">
                <div class="card__description">
                    <p class="card__caption">Домбай</p>
                    <button class="card__button-heart"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" alt="Карачаево-Черкессия" src="images/photo-grid-Karachaevsk.png">
                <div class="card__description">
                    <p class="card__caption">Карачаево-Черкессия</p>

                </div>

    <footer class="footer">
        <p class="footer__copyright">&copy;2020 Mesto Russia</p>
