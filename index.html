<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page-style">
    <header class="header">
        <img class="logo" alt="Логотип" src="images/header-logo.svg">
    </header>
    <main class="container">
        <section class="profile">
            <img class="profile__avatar" alt="Аватар" src="images/profile-avatar.png">
            <div class="profile__info">
                <h1 class="profile__name">Жак Ив Кусто</h1>
                <button class="button button_type_edit" type="button"></button>
                <p class="profile__occupation">Исследователь океана</p>
            </div>
            <button class="button button_type_add" type="button"></button>
        </section>
        <section class="photo-grid">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <section class="overlay overlay_type_edit">
        <h2 class="overlay__heading">Редактировать</h2>
        <form class="popup-input popup-input_type_edit" id="form" name="user" novalidate>
            <input type="text" placeholder="Жак-Ив Кусто" id="user-name" required name="user-name"
                class="popup-input__text popup-input__text_type_edit popup-input__text_type_name" minlength="2" maxlength="40">
            <span class="popup-input__error user-name-error"></span>
            <input type="text" placeholder="Исследователь океана" name="occupation" id="user-occupation" required
                class="popup-input__text popup-input__text_type_edit popup-input__text_type_occupation" minlength="2" maxlength="200">
            <span class="popup-input__error user-occupation-error"></span>
            <button class="button button_type_save button_type_inactive" type="submit">Сохранить</button>
            <button class="button button_type_close" type="button"></button>
        </form>
    </section>
    <section class="overlay overlay_type_add">
        <h2 class="overlay__heading">Новое место</h2>
        <form class="popup-input popup-input_type_add" id="form" name="popup-input" novalidate>
            <input type="text" placeholder="Название" name="name" required
                class="popup-input__text popup-input__text_type_add popup-input__text_type_place" id="place-name" minlength="2" maxlength="30">
            <span class="popup-input__error place-name-error"></span>
            <input type="url" placeholder="Ссылка на картинку" name="link" required
                class="popup-input__text popup-input__text_type_add popup-input__text_type_link" id="place-link">
            <span class="popup-input__error place-link-error"></span>
            <button class="button button_type_save" type="submit">Создать</button>
            <button class="button button_type_close" type="button"></button>
        </form>
    </section>
    <section class="overlay overlay_type_photo">
        <div class="popup-input popup-input_type_photo" id="photo-popup">
            <img class="popup-input__image" alt="#" src="#">
            <button class="button button_type_close" type="button"></button>
            <h2 class="popup-input__caption"></h2> 
        </div>
    </section>
    <template class="template-card">
        <div class="card">
            <img class="card__image" alt="#" src="#">
            <button class="button button_type_delete" type="button"></button>
            <div class="card__description">
                <h2 class="card__caption"></h2>
                <button class="button button_type_heart" type="button"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
